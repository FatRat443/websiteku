<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kartun HP Mengisi Daya</title>
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 150px;
      height: 300px;
      border: 6px solid #e5e7eb;
      border-radius: 30px;
      position: relative;
      background: #1f2937;
      box-shadow: 0 0 20px #22d3ee88;
    }

    .screen {
      width: 120px;
      height: 220px;
      background: #111827;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .battery {
      width: 80px;
      height: 40px;
      border: 3px solid #10b981;
      border-radius: 6px;
      margin: 20px auto 0;
      position: relative;
    }

    .battery::after {
      content: '';
      position: absolute;
      right: -8px;
      top: 10px;
      width: 6px;
      height: 20px;
      background: #10b981;
      border-radius: 2px;
    }

    .charge {
      height: 100%;
      background: linear-gradient(to right, #34d399, #10b981);
      animation: fill 3s infinite;
      border-radius: 4px 0 0 4px;
    }

    @keyframes fill {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    .cable {
      width: 10px;
      height: 60px;
      background: #f8fafc;
      position: absolute;
      bottom: -60px;
      left: calc(50% - 5px);
      animation: plug 3s ease-in-out infinite;
    }

    @keyframes plug {
      0% { height: 0; }
      30% { height: 60px; }
      70% { height: 60px; }
      100% { height: 0; }
    }

    .text {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #a7f3d0;
      font-family: sans-serif;
      font-size: 0.9rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="battery">
        <div class="charge"></div>
      </div>
    </div>
    <div class="cable"></div>
    <div class="text">Mengisi daya...</div>
  </div>
</body>
</html>
